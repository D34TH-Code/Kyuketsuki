shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = false
fade-in-step = 0.1;
fade-out-step = 0.1;

inactive-opacity = 0.7;
frame-opacity = 0.7;
inactive-opacity-override = true;
active-opacity = 1.0;
focus-exclude = [ 
	"class_g = 'Cairo-clock'",
	"class_g = 'google-chrome'"
 ];
 opacity-rule = [
	"99:class_g= 'Rofi'",
	"95:class_g= 'URxvt'"

];

blur-method = "dual_kawase"
blur-size = 60
blur-kern = "11x11gaussian";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = false
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0
detect-transient = true
detect-client-leader = true
use-damage = true
log-level = "warn";
intypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};

corner-radius = 0.0;

rounded-corners-exclude = [ 
	"class_g = 'polybar'",
	"window_type = 'dock'"
];
