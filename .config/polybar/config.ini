[module/alsa]
type = internal/pulseaudio


format-volume = <ramp-volume>
label-volume = %percentage%%
label-muted = 
label-muted-foreground = ${color.ag}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

[module/battery]
type = internal/battery

full-at = 90

battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> 
format-discharging = <ramp-capacity>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 
label-full-foreground = ${color.ag} 

ramp-capacity-0 = 
ramp-capacity-1 =  
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = %{T3} %{T-}
ramp-capacity-9 = %{T3} %{T-}


animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = %{T3} %{T-}
                       
animation-charging-framerate = 750

[module/time]
type = internal/date

interval = 1.0

time = %I:%M %p
format = <label>
label = %time%
label-foreground = ${color.ag}

[module/date]
type = internal/date

interval = 1.0

time = %a,  %b %d
format = <label>
label = %time%
label-foreground = ${color.ag}

[module/network]
type = internal/network

interface = wlp2s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = %{A1:~/.config/rofi/network.sh:}<connected> %{A}
format-disconnected = %{A1:~/.config/rofi/network.sh:}<label-disconnected> %{A}
label-connected = 
label-disconnected = 
label-disconnected-foreground = ${color.fg-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
click-right = ~/.config/rofi/network.sh

[module/sysmenu]
type = custom/text

content = 
content-foreground = ${color.fg}
click-left = ~/.config/rofi/powermenu.sh

[module/memory]
type = internal/memory

#interval = 1

format = <label>
format-foreground = ${color.fg}
format-font = 2

label = "%mb_used%"

[module/memory_bar]
type = internal/memory

#interval = 1

format = <bar-used>

bar-used-width = 10
bar-used-gradient = false

bar-used-indicator =
bar-used-indicator-foreground = ${color.ac}
bar-used-indicator-font = 1

bar-used-fill = ⏽
bar-used-foreground-0 = ${color.green}
bar-used-foreground-1 = ${color.green}
bar-used-foreground-2 = ${color.green}
bar-used-foreground-3 = ${color.yellow}
bar-used-foreground-4 = ${color.yellow}
bar-used-foreground-5 = ${color.yellow}
bar-used-foreground-6 = ${color.red}
bar-used-foreground-7 = ${color.red}
bar-used-foreground-8 = ${color.red}
bar-used-fill-font = 1

bar-used-empty = ⏽
bar-used-empty-foreground = ${color.gray}
bar-used-empty-font = 1

[module/logo]
type = custom/text
content = 
content-font = 4
content-foreground = ${color.ag}
content-padding = 1
click-left = ~/.config/rofi/launch.sh

[module/sep]
type = custom/text

content = |
content-foreground = ${color.bg}
content-background = ${color.bg}
content-padding = 0

[module/sep2]
type = custom/text

content = |
content-foreground = ${color.bg-alt}
content-background = ${color.bg-alt}
content-padding = 0

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;
