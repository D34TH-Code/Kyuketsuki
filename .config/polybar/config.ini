icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;

format = <label-state>
format-background = ${color.bg}
format-underline = ${color.bg}
format-overline = ${color.bg}
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.ag}
label-occupied = %icon%
label-urgent = %icon%
